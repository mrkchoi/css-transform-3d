    <!-- Cube -->
    <div class="scene">
        <div class="cube">
            <div class="cube__face cube__face--front">
                <div class="card__content">front</div>  
            </div>
            <div class="cube__face cube__face--back">
                <div class="card__content">back</div>  
            </div>
            <div class="cube__face cube__face--right">
                <div class="card__content">right</div>  
            </div>
            <div class="cube__face cube__face--left">
                <div class="card__content">left</div>
            </div>
            <div class="cube__face cube__face--top">
                <div class="card__content">top</div>  
            </div>
            <div class="cube__face cube__face--bottom">
                <div class="card__content">bottom</div>  
            </div>
        </div>

        <div class="target">
            <button class="cube-btn show-front">front</button>
            <button class="cube-btn show-back">back</button>
            <button class="cube-btn show-right">right</button>
            <button class="cube-btn show-left">left</button>
            <button class="cube-btn show-top">top</button>
            <button class="cube-btn show-bottom">bottom</button>
        </div>
    </div>


     <!-- Box -->
     <div class="scene">
            <div class="box">
                <div class="box__face box__face--front">
                    <div class="card__content">front</div>  
                </div>
                <div class="box__face box__face--back">
                    <div class="card__content">back</div>  
                </div>
                <div class="box__face box__face--right">
                    <div class="card__content">right</div>  
                </div>
                <div class="box__face box__face--left">
                    <div class="card__content">left</div>
                </div>
                <div class="box__face box__face--top">
                    <div class="card__content">top</div>  
                </div>
                <div class="box__face box__face--bottom">
                    <div class="card__content">bottom</div>  
                </div>
            </div>
    
            <div class="target">
                <button class="box-btn show-front">front</button>
                <button class="box-btn show-back">back</button>
                <button class="box-btn show-right">right</button>
                <button class="box-btn show-left">left</button>
                <button class="box-btn show-top">top</button>
                <button class="box-btn show-bottom">bottom</button>
            </div>
        </div>

             <!-- Carousel -->
     <div class="scene">
        <div class="carousel">
            <div class="carousel__face">
                <div class="face__content">1</div>  
            </div>
            <div class="carousel__face">
                <div class="face__content">2</div>  
            </div>
            <div class="carousel__face">
                <div class="face__content face__content--dark">3</div>  
            </div>
            <div class="carousel__face">
                <div class="face__content">4</div>
            </div>
            <div class="carousel__face">
                <div class="face__content">5</div>  
            </div>
            <div class="carousel__face">
                <div class="face__content">6</div>  
            </div>
            <div class="carousel__face">
                <div class="face__content">7</div>  
            </div>
            <div class="carousel__face">
                <div class="face__content">8</div>  
            </div>
            <div class="carousel__face">
                <div class="face__content">9</div>  
            </div>
        </div>

        <div class="target carousel__btns">
            <button class="carousel__btn carousel__btn--back">back</button>
            <button class="carousel__btn carousel__btn--forward">next</button>
            <button class="carousel__btn carousel__btn--reset">reset</button>
        </div>
    </div>







    <!-- Perspective on mouse position -->
    <div class="scene scene__mouse">
        <div class="mouse__card" data-tilt-scale="1.05">
            <div class="mouse__card--content">
                Hover me...
            </div>
        </div>
    </div>
